<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />

      <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     midnight: "#3a3d66",
                     Blue: "hsl(234, 29%, 20%)",
                     Blues: "hsl(235, 18%, 26%)",
                     Grey: "hsl(0, 0%, 58%)",
                     White: "hsl(0, 0%, 100%)",
                  },
               },
            },
         };
      </script>
      <title>
         Frontend Mentor | Newsletter sign-up form with success message
      </title>
   </head>

   <body class="h-screen bg-midnight flex justify-center items-center">
      <!-- Success message start -->
      <div class="bg-white h-[390px] w-[400px] p-9 flex flex-col rounded-lg">
         <img
            class="w-12 mb-9"
            src="../assets/images/icon-success.svg"
            alt="success"
         />
         <h1 class="text-4xl text-Blue font-bold mb-4">
            Thanks for subscribing!
         </h1>
         <p class="text-Blues mb-4 text-sm">
            A confirmation email has been sent to
            <span class="text-Blue font-bold">ash@loremcompany.com.</span>
            Please open it and click the button inside to confirm your
            subscription.
         </p>
         <div class="flex justify-center mt-auto">
            <button
               class="bg-Blue text-xs text-white w-60 p-3 rounded-md hover:bg-gradient-to-r hover:from-[#fa709a] hover:to-[#fee140] transition-all duration-300"
            >
               Dismiss message
            </button>
         </div>
      </div>

      <!-- Success message end -->
   </body>
</html>
